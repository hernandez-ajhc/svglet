name: üêõ Bug Report
description: Report a bug or unexpected behavior in svglet
title: "[vX.X.X] Bug: short description"
labels:
  - bug
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ‚ö†Ô∏è **Version is mandatory**
        Please replace `vX.X.X` in the title with the affected version.

  - type: input
    id: version
    attributes:
      label: Affected Version
      placeholder: "v0.2.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug clearly.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide steps or a minimal example.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true

  - type: textarea
    id: constraints
    attributes:
      label: Constraints
      value: |
        - Vanilla JavaScript only
        - No framework-specific assumptions
    validations:
      required: true
